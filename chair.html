function showUnreleased() {
    const sel = document.getElementById('catSelect');
    const relBox = document.getElementById('relBox');
    sel.value = 'all';

    if(relBox.checked) {
        const opt1 = sel.querySelector(`option[value="${dupe}"]`);
        const opt2 = sel.querySelector(`option[value="${inc}"]`);
        const opt3 = sel.querySelector(`option[value="${unrel}"]`);
        if (opt1) {opt1.remove();}
        if (opt2) {opt2.remove();}
        if (opt3) {opt3.remove();}
    }
    else {
        let opt1 = document.createElement('option');
        let opt2 = document.createElement('option');
        let opt3 = document.createElement('option');
        opt1.value = "dupe";
        opt1.innerHTML = "Duplicate Entry";
        opt2.value = "inc";
        opt2.innerHTML = "Incomplete Entry";
        opt3.value = "unrel";
        opt3.innerHTML = "Unreleased";
        sel.appendChild(opt1);
        sel.appendChild(opt2);
        sel.appendChild(opt3);
    }

    sel.dispatchEvent(new Event('change', {'bubbles': true }));

}

function catChange(event) {

    const table = $('#myTable').DataTable();
    const unrel = document.getElementById('relBox');

    switch(event.target.value) {
        case "quest": {
            table.column(6).search('Quest Reward').draw();
            break;
        }
        case "party": {
            table.column(6).search('PQ Reward').draw();
            break;
        }
        case "store": {
            table.column(6).search('Store Purchase').draw();
            break;
        }
        case "boss": {
            table.column(6).search('Boss Drop').draw();
            break;
        }
        case "donor": {
            table.column(6).search('Donor Chair').draw();
            break;
        }
        case "gach": {
            table.column(6).search('Normal Gacha').draw();
            break;
        }
        case "chairgach": {
            table.column(6).search('Chair Gacha').draw();
            break;
        }
        case "gmevent": {
            table.column(6).search('GM Event').draw();
            break;
        }
        case "season": {
            table.column(6).search('Anniversary Event|Halloween Event|Christmas Event|Valentines Event|Easter Event|Lunar New Year|New Year Event|Summer Event|Thanksgiving Event',true,false).draw();
            break;
        }
        case "anni": {

        case "xmas": {

        case "thanks": {

            break;
        }
        case "valen": {
            table.column(6).search('Valentines Event').draw();
            break;
        }
        case "gmonly": {
            table.column(6).search('GM Only').draw();

        }
        case "uncat": {
            table.column(6).search('Uncategorized').draw();

        }
        case "unrel": {

        case "dupe": {

            break;
        }
        case "inc": {
            table.column(6).search('Incomplete Entry').draw();
            break;
        }
        case "all": {
            if(unrel.checked) {

            }
            else {
                table.column(6).search('').draw();
            }
            break;
        }
    }
}


// Function to create and populate the table
function createTable(jsons) {
    data = jsons[0];

    $.fn.DataTable.ext.pager.numbers_length = 7;
    const container = document.getElementById('table-container');
    const table = document.createElement('table');
    table.id = "myTable";
    table.classList.add('display');
    table.classList.add('mainTable');

    // Sort table by name descending
    data.sort((a, b) => {
        const valA = a["name"];
        const valB = b["name"];
        return valB - valA;
    });

    // Create table headers
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    const headers = ["name","icon","image","obtained","note","trade","category"];
    
    headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header.charAt(0).toUpperCase() + header.slice(1);
            th.classList.add(header);
            headerRow.appendChild(th);
    });


    thead.appendChild(headerRow);
    table.appendChild(thead);
    
    // Create table body
    const tbody = document.createElement('tbody');

    data.forEach(item => {

        const row = document.createElement('tr');
        
        headers.forEach(header => {
            const td = document.createElement('td');
            td.classList.add(header);

            switch (header) {
                case "icon":
                    const img = document.createElement('img');
                    const id = "0" + item['id'].toString();
                    const formats = ['png', 'gif'];
                    let formatIndex = 0;

                    try {
                        img.src = `https://ik.imagekit.io/islander/chair/icon/${id}.png`;
                    }
                    catch {
                        img.src = 'https://ik.imagekit.io/islander/images/placeholder.png'; // Fallback image
                    }

                    img.classList.add("portrait");

                    // Apply tooltip
                    const div = document.createElement('div');
                    const desc = 'data-desc';
                    const title = 'data-title';
                    const imgid = 'data-id';
                    div.classList.add("BadgeContainer");
                    div.setAttribute(desc, item['desc']);         
                    div.setAttribute(title, item['name']);    
                    div.setAttribute(imgid, "0" + item['id']);
                    div.appendChild(img);
                    td.appendChild(div);


                    td.appendChild(div);
                    row.appendChild(td);
                    break;

                case "image":
                    const img2 = document.createElement('img');
                    const img3 = document.createElement('img');
                    const id2 = "0" + item['id'].toString();
                    const formats2 = ['png', 'gif'];
                    let formatIndex2 = 0;

                    img2.onerror = function() {
                        img2.onerror = function() 
                        {
                            img2.src = 'https://ik.imagekit.io/islander/images/placeholder.png';
                        };
                        img2.src = `https://ik.imagekit.io/islander/chair/image/${id2}.gif`;
                    };

                    img2.src = `https://ik.imagekit.io/islander/chair/image/${id2}.png`;

                    img2.classList.add("portrait");
                    td.appendChild(img2);

                    if(item['extraImg'] == true) {
                        img3.onerror = function() 
                        {
                            img3.onerror = function() 
                            {
                                img3.src = 'https://ik.imagekit.io/islander/images/placeholder.png';
                            };
                        img3.src = `https://ik.imagekit.io/islander/chair/image/${id2}_2.gif`;
                        };

                        img3.src = `https://ik.imagekit.io/islander/chair/image/${id2}_2.png`;
                        td.appendChild(img3)
                    }

                    row.appendChild(td);
                    break;

                case "name":
                    const pname = document.createElement('p');
                    pname.textContent = item[header];
                    pname.classList.add("Name");  
                    td.appendChild(pname);    
                    row.appendChild(td);           
                    break;

                case "obtained":
                    const pobt = document.createElement('p');
                    pobt.textContent = item[header];
                    pobt.classList.add("Obtained");     
                    td.appendChild(pobt);    
                    row.appendChild(td);             
                    break;

                case "note":
                    const pnote = document.createElement('p');
                    pnote.textContent = item[header];
                    pnote.classList.add("Note");   
                    td.appendChild(pnote);    
                    row.appendChild(td);               
                    break;

                case "trade":
                    const ptrade = document.createElement('p');
                    ptrade.textContent = item[header];
                    ptrade.classList.add("Trade"); 
                    td.appendChild(ptrade);    
                    row.appendChild(td);                 
                    break;

                case "category":
                    if(item[header] === null) {
                        break;
                    }
                    const pcat = document.createElement('div');
                    const cats = item[header];
                    cats.forEach(cat => {
                        const tag = document.createElement('p');
                        tag.textContent = cat;
                        tag.classList.add(cat.replace(/\s/g, ''));
                        pcat.appendChild(tag);
                    });
                    td.appendChild(pcat);    
                    row.appendChild(td);  
                    break;
                default:
            }
        });
        tbody.appendChild(row);
    });

    

    table.appendChild(tbody);
    container.appendChild(table);

     $('#myTable').DataTable({
        pageLength: 20,
        pagingType: 'numbers',
        layout: {
            topStart:'search',
            topEnd:'paging',
            bottomStart:'info',
            bottomEnd:'paging'
        },
        "drawCallback": function(settings) {
            applyBadgeTooltips();
        }
     });
    const table2 = $('#myTable').DataTable();
     table2.column(6).search('^(?!.*(Unreleased|Duplicate Entry)).*$',true,false).draw();
}

// Chair Tooltip code
function applyBadgeTooltips() {
    const tooltip = document.getElementById('sharedTooltip');
    const tooltiptitle = document.getElementById('tooltipTitle');
    const tooltipdesc = document.getElementById('tooltipDesc');
    const tooltipid = document.getElementById('tooltipID');
    const tooltipimg = document.getElementById('tooltipImg');
    const badgeContainers = document.querySelectorAll('.BadgeContainer');

    badgeContainers.forEach(container => {
        container.addEventListener('mouseenter', () => {
            const rect = container.getBoundingClientRect();
            tooltip.style.top = `${rect.bottom + 8}px`;
            tooltip.style.left = `${rect.left}px`;
            tooltipdesc.textContent = container.dataset.desc;
            tooltiptitle.textContent = container.dataset.title;
            tooltipid.textContent = "ID: " + container.dataset.id;
            tooltipimg.src = `https://ik.imagekit.io/islander/chair/icon/${container.dataset.id}.png`;
            void tooltip.offsetWidth;
            tooltip.classList.add('visible');
        });

        container.addEventListener('mouseleave', () => {
        tooltip.classList.remove('visible');
        });
    });
}

// Load json code
async function getJsonData() {
    const jsons = ["chair.json"];
    const reqs = jsons.map(u=>fetch(u).then(response => {
    if(!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
    })
    );

    const results = await Promise.all(reqs);

    createTable(results);
}

getJsonData();
