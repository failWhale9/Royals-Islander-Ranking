// Function to create and populate the table
function createTable(jsons) {
    data = jsons[0];
    badges = jsons[1];
    $.fn.DataTable.ext.pager.numbers_length = 7;
    const container = document.getElementById('table-container');
    const table = document.createElement('table');
    table.id = "myTable";
    table.classList.add('display');
    table.classList.add('mainTable');

    // Sort table by level descending
    data.sort((a, b) => {
        const valA = a["Level"];
        const valB = b["Level"];
        return valB - valA;
    });

    // Create table headers
    const headers = Object.keys(data[0]);
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    let rank = 1;

    // Add calculated columns
    headers.unshift("Image");
    headers.unshift("Rank");
    //headers.push("Badges");
    
    headers.forEach(header => {
        switch (header) {
            case "Rank":
            case "Image": 
            case "Name":
            case "Level":
            case "Badges":
                 const th = document.createElement('th');
                 th.textContent = header.charAt(0).toUpperCase() + header.slice(1);
                 th.classList.add(header);
                 headerRow.appendChild(th);
                 break;
             default:
        }
    });

    thead.appendChild(headerRow);
    table.appendChild(thead);
    
    // Create table body
    const tbody = document.createElement('tbody');

    data.forEach(item => {
        const row = document.createElement('tr');
        
        headers.forEach(header => {
            const td = document.createElement('td');
            td.classList.add(header);

            switch (header) {
                case "Rank":
                    td.textContent = rank++;
                    row.appendChild(td);
                    break;
                case "Image":
                    const img = document.createElement('img');
                    const baseName = item['Name'].toLowerCase();
                    const formats = ['png', 'gif'];
                    let formatIndex = 0;

                    function tryLoadImage() {
                        if (formatIndex < formats.length) {
                            try {
                                img.src = `images/islanders/${baseName}.${formats[formatIndex]}`;
                            }
                            catch {

                            }
                            img.onerror = () => {
                                formatIndex++;
                                tryLoadImage(); // Try next format
                            };
                        } else {
                            img.onerror = null; // Prevent loop
                            img.src = 'images/placeholder.png'; // Fallback image
                        }
                    }

                    tryLoadImage();
                    img.classList.add("portrait");
                    td.appendChild(img);
                    row.appendChild(td);
                    break;
                case "Name":
                    const pname = document.createElement('p');
                    pname.textContent = item[header];
                    td.appendChild(pname);

                    if (item['BadNews'] != "") {
                        const pbad = document.createElement('p');
                        pbad.textContent = "(" + item['BadNews'] + ")";
                        pbad.classList.add("BadNews");
                        td.appendChild(pbad);
                    }

                    if (item['Alias'] != "") {
                        const palias = document.createElement('p');
                        palias.textContent = "(formerly " + item['Alias'] + ")";
                        palias.classList.add("Alias");
                        td.appendChild(palias);
                    }

                    if (item['Alt'] != "") {
                        const palt = document.createElement('p');
                        palt.textContent = "(" + item['Alt'] + "'s alt)";
                        palt.classList.add("Alt");
                        td.appendChild(palt);
                    }

                    row.appendChild(td);
                    break;
                case "Level":
                    td.textContent = item[header];
                    row.appendChild(td);
                    break;
                case "Badges":

                    if (item.hasOwnProperty('Badges') && item['Badges'] !== "")
                    {
                        const badgeType = ["build","achievement","item"];
                        badgeType.forEach(function(type){
                        item['Badges'].forEach(function(badge){
                            const targetBadge = badges.find(item => item.id === badge)
                            if(targetBadge.id === badge ) {
                                if(targetBadge.type === type)
                                {
                                    const img = document.createElement('img');
                                    const div = document.createElement('div');
                                    img.classList.add("Badge");
                                    img.src = '/images/badges/' + badge + '.png';
                                    div.textContent = targetBadge.name + ": " + targetBadge.desc;
                                    div.classList.add("BadgeHover");
                                    img.appendChild(div);
                                    td.appendChild(img);
                                }
                            }
                        })
                    })
                    row.appendChild(td);
                    }
                    else
                    {
                        td.textContent = " ";
                        row.appendChild(td);
                    }
                    break;
                default:
            }
        });
        tbody.appendChild(row);
    });

    table.appendChild(tbody);
    container.appendChild(table);

     $('#myTable').DataTable({
        pageLength: 20,
        pagingType: 'numbers',
        layout: {
            topStart:'search',
            topEnd:'paging',
            bottomStart:'info',
            bottomEnd:'paging'
        }
     });
}

async function getJsonData() {
    const jsons = ["islanders.json", "badges.json"];
    const reqs = jsons.map(u=>fetch(u).then(response => {
    if(!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
    })
    );

    const results = await Promise.all(reqs);

    createTable(results);
}
